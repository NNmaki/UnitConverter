<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico's Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-section">
        <div>
            <h1>Metric/Imperial Unit Conversion</h1>
        </div>
        <div class="input-section">
                <input id="input-number" type="number">
                <button id="convert-btn">Convert</button>
        </div>
    </div>
    <div class="main-section">
        <div class="result-container" id="length-container">
            <h4>Length (Meter/Feet)</h4>
            <p id="length-output-el">0 meters = 00.000 feet | 00 feet = 0.000 meters</p>
        </div>
        <div class="result-container" id="volume-container">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume-output-el">0 liters = 00.000 gallons | 00 gallons = 0.000 liters</p>
        </div>
        <div class="result-container" id="mass-container">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-output-el">0 kilograms = 00.000 pounds | 00 kilograms = 0.000 pounds</p>
        </div>
        <div class="credits-container">
            <p>Â© Niko Nmaki 2025</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
